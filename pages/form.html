
<div class="container">
	<div class="row">
		<div class="col">
			<div class="card">
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="">Name</label>
							<input class="form-control" type="text" ng-model="user.name">
						</div>
						<div class="form-group">
							<label for="">Email</label>
							<input class="form-control" type="text" ng-model="user.email">
						</div>
						<button type="submit" ng-click="save(user)" value="Save" class="btn btn-primary"/>Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
